<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" [(ngModel)]="logModel.email" formControlName="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" [(ngModel)]="logModel.password" formControlName="password" id="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
